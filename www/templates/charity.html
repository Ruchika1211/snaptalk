<ion-view view-title="My Charities" hide-back-button="true">
  <ion-content class="has-header has-tabs">
   
    <h3 ng-if="showMeComimgSoon" style="text-align: center;margin-top: 66%;color: #152348; font-family:'WorkSansLight';">Coming Soon</h3>
    <div ng-if="showMe" class="card" style="margin: 2px 0px 0px 5%;box-shadow: -1px 1px 4px 3px #f8f8f">
        <div class="item item-text-wrap " style="padding: 15px;float: right;">
          <img src="img/c1_inactive.png" style="width: 25px;height: 25px;position: absolute;left: -20px;">
           <span style="position: relative;padding-top: -32px; color:#002d63;font-family: 'WorkSansExtraLight';">Total donation</span><span style=" margin: 0px 6px;color:#ffca4c;font-family: 'WorkSansBold';">${{moneyTotal}}</span>
       </div>
    </div>
 
    <div ng-if="showMe" class="list card boxshadow" ng-repeat="charity in charities track by $index" style=" border-radius: 5px;"  ng-click="charityPopup(charity)">
      <div class="item item-image" ng-style="{'background-image':'url({{charity.picture}})'}" style="background-size: 100% 100%;background-repeat: no-repeat;background-position: center;height:210px">
          
      </div>

      
        <div class="item row item-icon-right assertive" href="#" style="position: absolute;width: 100%;bottom: 2px;background: rgba(255,202, 76,0.7);height: 58px;border: 0px;">
          <div class="col col-20 WorkSansRegular" style="font-size: 12px;color: white;">My donation
            <div class="WorkSansRegular" style="margin-top: -5px;">${{charity.money_donated}}</div>
          </div>
          <div class="col ng-binding WorkSansRegular" style="text-align: center;color: white;padding-top: 4%;font-size: 14px;">{{charity.charity_name}}</div>
           <div class="col col-10 " style="background-color: white;margin-top: 8px;margin-bottom: 8px;margin-right: 3%;border-radius: 5px;"><div class="donat"></div></div>
        </div>

     </div>
    
    

  </ion-content>
   <div class="tabs tabs-icon-top" style="background-color:white;box-shadow: 0 -5px 5px -5px #797979;border-top:1px solid #797979;background-image:none !important;opacity:1.1">
  
       <a class="tab-item {{w1icontext()}}" ng-click="w1Changed()">
          <i class="icon {{w1_class()}} "></i>
          My Wallets
       </a>
           <a class="tab-item {{c1icontext()}}" ng-click="c1Changed()">
          <i class="icon  {{c1_class()}}"></i>
          My Charities
        </a><a class="tab-item {{pro1icontext()}}" ng-click="pro1Changed()" >
          <i class="icon {{pro1_class()}}"></i>
          My Promotions
        </a>
        <a class="tab-item {{s1icontext()}} " ng-click="s1Changed()" >
          <i class="icon  {{s1_class()}}"></i>
          Stores
        </a>
        <a class="tab-item {{m1icontext()}}"  ng-click="m1Changed()" >
          <i class="icon  {{m1_class()}}" ></i>
          More
        </a>
   </div>
</ion-view>
