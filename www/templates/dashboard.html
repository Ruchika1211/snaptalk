<ion-view view-title="Dashboard" hide-back-button="true">
  <ion-content  overflow-scroll="false" padding="false" class="has-header">
    <div style="background-color:#e8ebf1;height:265px">
      <div style="text-align: center;margin-left: auto;margin-right: auto;" >
        <div class="row outerV55Percent" style="">
          <div class="col-34 outerV33Percent" style="background:transparent;margin-top: 2%" ng-click="redirectToProfile()">
            <div class="circular centerWrapper" style="background-size: cover;border:0px !important;">
              <div class="circular profileImage" style="background: url('img/defaultpro.jpg') no-repeat; background-size: cover;border: 0px;width: 100%;height: 100%;border-radius: 50%;">
              </div>
              <!-- <img src="{{profileImage}}" style="width:100%;height:100%;border-radius:50%;">     -->
            </div>
          </div>
        </div>
      </div>
      <div style="font-weight: lighter;color: #022658;text-align:center;text-transform: capitalize;" class="WorkSansLight " ng-click="redirectToProfile()">{{userDetail.firstname}} {{userDetail.lastname}}
      </div>
      <div class="row" style="margin-top:2%">
        <div class="circle-content" ng-click="showupcPopup()">
          <div class="circle">
            <img src="img/A1" style="width:50px;height:50px" />
          </div>
          <pre style="color:#656668 !important;font-size: 12px" class="WorkSansLight no_anchor" >#{{loyaltycarddata}}<!-- {{userDetail.code}} -->
          </pre >
        </div>
        <div class="circle-content"    ng-click="showrewardPopup()">
          <div class="circle" style="color:#ffc267;font-size: 12px;" >{{userDetail.points}}
          </div>
          <p  style="color:#656668;font-size: 12px" class="WorkSansLight">My Reward Points
          </p>
        </div>
        <div class="circle-content">
          <div class="circle" style="color:#ffc267;font-size: 12px;" >${{userDetail.donations}}
          </div>
          <p  style="color:#656668;font-size: 12px" class="WorkSansLight">My Donations
          </p>
        </div>
      </div>
